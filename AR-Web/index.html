<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Uygulaması</title>
    <style>
      /* Temel stil */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #f8f9fa;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        text-align: center;
        overflow-x: hidden;
      }

      header {
        padding: 2rem 1rem;
        background: rgba(0, 0, 0, 0.5);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeIn 1s ease-in-out;
      }

      header h1 {
        font-size: 2.5rem;
        margin: 0;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem 1rem;
        animation: slideUp 1.2s ease-out;
      }

      section {
        background: rgba(255, 255, 255, 0.1);
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      section:before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        animation: rotateGlow 8s infinite linear;
        z-index: -1;
      }

      section p {
        font-size: 1.3rem;
        margin-bottom: 1.8rem;
      }

      .download-btn {
        display: inline-block;
        padding: 1rem 2.5rem;
        font-size: 1.2rem;
        color: white;
        background: linear-gradient(45deg, #34d399, #10b981);
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .download-btn:hover {
        background: linear-gradient(45deg, #10b981, #34d399);
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }

      .download-btn:before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 300%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transform: skewX(-45deg);
        transition: all 0.5s ease;
      }

      .download-btn:hover:before {
        left: 100%;
      }

      footer {
        padding: 1.5rem;
        background: rgba(0, 0, 0, 0.6);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        font-size: 0.9rem;
        animation: fadeIn 1.5s ease-in-out;
      }

      footer p {
        margin: 0;
      }

      /* Animasyonlar */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes rotateGlow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>AR Uygulamasını İndirin</h1>
    </header>
    <main>
      <section>
        <p>Roma rakamlarını öğrenmek için AR uygulamamızı hemen indirin!</p>
        <a href="app\your-app.apk" class="download-btn" download
          >APK'yı İndir</a
        >
      </section>
    </main>
    <footer>
      <p>© 2024 AR Eğitim Uygulaması. Tüm Hakları Saklıdır.</p>
    </footer>
  </body>
</html>
